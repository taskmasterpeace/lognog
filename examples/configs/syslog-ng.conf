# syslog-ng configuration for LogNog
# Add this to /etc/syslog-ng/syslog-ng.conf or conf.d/lognog.conf

# Define LogNog destination
destination d_lognog {
    # UDP (faster, less reliable)
    udp("YOUR_LOGNOG_IP" port(514));

    # Or TCP (reliable delivery)
    # tcp("YOUR_LOGNOG_IP" port(514));
};

# Forward all system logs
log {
    source(s_sys);
    destination(d_lognog);
};

# Forward only specific logs (optional)
# log {
#     source(s_sys);
#     filter(f_auth);       # Authentication only
#     destination(d_lognog);
# };

# Restart syslog-ng after changes:
# sudo systemctl restart syslog-ng
