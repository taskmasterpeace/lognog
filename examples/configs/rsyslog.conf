# rsyslog configuration for LogNog
# Add this to /etc/rsyslog.conf or /etc/rsyslog.d/lognog.conf

# Forward all logs to LogNog via UDP
*.* @YOUR_LOGNOG_IP:514

# Or use TCP for reliable delivery (recommended)
*.* @@YOUR_LOGNOG_IP:514

# Forward only specific facilities/severities:
# auth,authpriv.* @YOUR_LOGNOG_IP:514     # Authentication logs only
# *.warn @YOUR_LOGNOG_IP:514              # Warnings and above only
# local0.* @YOUR_LOGNOG_IP:514            # Custom application logs

# Include hostname in logs (recommended)
$PreserveFQDN on

# Restart rsyslog after changes:
# sudo systemctl restart rsyslog
